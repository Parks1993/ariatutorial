<html>
	<head>
		<title>ARIA Tutorial Example</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="myscript.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>


		<form>
			<label>Name: </label>
			<input type="text" id="name"/>
			<label>Email: </label>
			<input type="text" id="email"/>
			<label>Birthdate: </label>
			<input type="text" id="birthdate">
			<p class="hidden"><em>Invalid Entry</p></em>
			<br/>
			<table>
				<caption> Pick a date! </caption>
				<tr>
					<th></th>
					<th scope="col" id="mon">Monday</th>
					<th scope="col" id="tues">Tuesday</th>
					<th scope="col" id="wed">Wednesday</th>
				</tr>
				<tr>
					<th scope="row" id="1pm">1:00pm</th>
					<th><input type="checkbox" id="mon1"></th>
					<th><input type="checkbox" id="mon2"></th>
					<th><input type="checkbox" id="mon3"></th>	
				</tr>
				<tr>
					<th scope="row" id="2pm">2:00pm</th>
					<th><input type="checkbox" id="tue1"></th>
					<th><input type="checkbox" id="tue2"></th>
					<th><input type="checkbox" id="tue3"></th>	
				</tr>
				<tr>
					<th scope="row" id="3pm">3:00pm</th>
					<th><input type="checkbox" id="mon1"></th>
					<th><input type="checkbox" id="mon2"></th>
					<th><input type="checkbox" id="mon3"></th>	
				</tr>
			</table>
			<br/>
			<button type="submit" id="submit">Submit</button>
		</form>
	</body>
</html>
